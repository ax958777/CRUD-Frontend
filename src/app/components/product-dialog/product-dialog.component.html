<div class="p-6">
    <h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} Product</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div mat-dialog-content class="space-y-4">
            <mat-form-field class="w-full">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required >
                <mat-error *ngIf="form.get('name')?.hasError('required')">
                    Name is required
                </mat-error>
              </mat-form-field>

              <mat-form-field class="w-full">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" required rows="3"></textarea>
                <mat-error *ngIf="form.get('description')?.hasError('required')">
                    Description is required
                </mat-error>
              </mat-form-field>

              <mat-form-field class="w-full">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price" required >
                <mat-error *ngIf="form.get('price')?.hasError('required')">
                    Price is required
                </mat-error>
                <mat-error *ngIf="form.get('price')?.hasError('min')">
                    Price must be greater than 0
                </mat-error>
              </mat-form-field>

              <mat-form-field class="w-full">
                <mat-label>Stock Quantity</mat-label>
                <input matInput type="number" formControlName="stockQuantity" required >
                <mat-error *ngIf="form.get('stockQuantity')?.hasError('required')">
                    Stock is required
                </mat-error>
                <mat-error *ngIf="form.get('stockQuantity')?.hasError('min')">
                    Stock  must be greater than 0
                </mat-error>
              </mat-form-field>

              <mat-form-field class="w-full">
                <mat-label>Category</mat-label>
                <input matInput formControlName="category" required >
                <mat-error *ngIf="form.get('category')?.hasError('required')">
                    Category is required
                </mat-error>
              </mat-form-field>
        </div>
        <div mat-dialog-actions class="flex justify-end space-x-2">
            <button mat-button (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">{{isEditMode?'Update':'Create'}}</button>
        </div>
    </form>

</div>
